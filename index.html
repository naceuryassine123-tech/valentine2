<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff9aa2, #ffd1dc);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 3rem;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 90%;
      position: relative;
    }

    h1 {
      color: #e63946;
      font-size: 2.2rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      align-items: center;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.9rem 2.2rem;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.25s ease, width 0.25s ease, height 0.25s ease, font-size 0.25s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #adb5bd;
      color: white;
    }

    .floating {
      position: absolute;
      bottom: -60px;
      font-size: 2rem;
      animation: floatUp linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }

    .celebration {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .celebration h2 {
      font-size: 3rem;
      color: #ff006e;
    }

    .gif {
      width: 220px;
      border-radius: 16px;
    }

    .big-hearts {
      font-size: 4rem;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="container" id="mainCard">
    <div id="questionArea">
      <h1>üíñ Will you be my Valentine? üíñ</h1>
      <div class="buttons">
        <button id="yesBtn">Yes üíï</button>
        <button id="noBtn">No üò¢</button>
      </div>
    </div>

    <div class="celebration" id="celebration">
      <h2>YAAAYYYY!!! üéâ</h2>
      <div class="big-hearts">‚ù§Ô∏èüíñüíò‚ù§Ô∏è</div>
      <img
        class="gif"
        src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
        alt="Happy celebration"
      />
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const celebration = document.getElementById("celebration");
    const questionArea = document.getElementById("questionArea");

    let yesScale = 1;
    let noScale = 1;

    

    function createFloatingEmoji() {
      const emojis = ["‚ù§Ô∏è", "üíñ", "üéà", "üíò", "üíï"];
      const span = document.createElement("span");
      span.className = "floating";
      span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      span.style.left = Math.random() * 100 + "vw";
      span.style.animationDuration = 6 + Math.random() * 6 + "s";
      document.body.appendChild(span);

      setTimeout(() => span.remove(), 12000);
    }

    setInterval(createFloatingEmoji, 600);

    noBtn.addEventListener("click", () => {
      noScale *= 0.85;
      yesScale *= 1.15;

      noBtn.style.transform = `scale(${noScale})`;
      yesBtn.style.transform = `scale(${yesScale})`;

      if (noScale < 0.3) {
        noBtn.style.display = "none";
      }
    });

    yesBtn.addEventListener("click", () => {
      questionArea.style.display = "none";
      celebration.style.display = "flex";

      for (let i = 0; i < 40; i++) {
        setTimeout(createFloatingEmoji, i * 100);
      }
    });
  </script>
</body>
</html>
